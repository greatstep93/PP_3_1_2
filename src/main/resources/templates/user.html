<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Users List</title>
</head>
<body>

<br>
<br>
<div style="text-align: center;"><h1><th:block th:text="${user.getFirstName()}"/>, welcome !</h1> </div>

<br>
<br>
<a th:href="@{/logout}" style="font-size: 150%">Logout</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <th colspan="5"><h3 style="text-align: center">SHOW YOUR INFO</h3>
<tr>
    <th style="text-align: center;">LOGIN </th>
    <th style="text-align: center;">First Name</th>
    <th style="text-align: center;">Last Name</th>
    <th style="text-align: center;">E-mail</th>
    <th style="text-align: center;">Roles</th>
</tr>
</thead>
<tbody>
<tr th:each="user:${user}">
    <td th:text="${user.getUsername()}" style="text-align: center;">LOGIN</td>
    <td th:text="${user.getFirstName()}" style="text-align: center;">FIRSTNAME</td>
    <td th:text="${user.getLastName()}" style="text-align: center;">LASTNAME</td>
    <td th:text="${user.getEmail()}" style="text-align: center;">E-MAIL</td>
    <td th:text="${user.getRolesView()}" style="text-align: center;">emptyRole</td>

</tr>
</table>
</body>
</html>
