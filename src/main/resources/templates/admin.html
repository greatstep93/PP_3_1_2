<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Users List</title>
</head>

<body>
<div style="text-align: center;"><h3> ADMIN PANEL </h3></div>

<hr>
<a th:href="@{/logout}" style="font-size: 150%">Logout</a>
<table class="table table-bordered table-striped">
    <thead class="thead-dark">

    <th colspan="8"><a href="/admin/new/">
        <center>Create New User</center>
    </a>


        <tr>
            <th style="text-align: center;">LOGIN</th>
            <th style="text-align: center;">First Name</th>
            <th style="text-align: center;">Last Name</th>
            <th style="text-align: center;">E-mail</th>
            <th style="text-align: center;">Update User</th>
            <th style="text-align: center;">Delete User</th>
            <th style="text-align: center;">Roles</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.getUsername()}" style="text-align: center;">emptyModel</td>
        <td th:text="${user.getFirstName()}" style="text-align: center;">emptyModel</td>
        <td th:text="${user.getLastName()}" style="text-align: center;">emptyColor</td>
        <td th:text="${user.getEmail()}" style="text-align: center;">emptyYear</td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.getId()})}" th:object="${user}" style="text-align: center;">
                <input type="submit" value="UPDATE" />
            </form>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" style="text-align: center;">
                <input type="submit" value="DELETE" />
            </form>
        </td>
        <td th:text="${user.getRolesView()}" style="text-align: center;">emptyRole</td>





    </tr>

    </tbody>


</table>


</body>
</html>
